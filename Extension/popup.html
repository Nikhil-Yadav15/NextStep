<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Text Saver</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 450px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
    }
    
    .container {
      background: #0a0a0a;
      margin: 0;
      height: 100%;
    }
    
    .header {
      background: #0a0a0a;
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #0080ff;
    }
    
    .header h1 {
      font-size: 20px;
      margin-bottom: 5px;
      color: #0080ff;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
      color: #b0b0b0;
    }
    
    .tabs {
      display: flex;
      background: #0a0a0a;
      border-bottom: 2px solid #0080ff;
    }
    
    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      border: none;
      background: transparent;
      color: #b0b0b0;
    }
    
    .tab.active {
      background: #0080ff;
      color: white;
      border-bottom: 3px solid #0080ff;
    }
    
    .tab-content {
      display: none;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 350px;
    }
    
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
      padding: 10px;
      background: #1a1a1a;
      border-radius: 8px;
      border: 1px solid #0080ff;
    }
    
    .message {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 8px;
      max-width: 85%;
    }
    
    .message.user {
      background: #0080ff;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    
    .message.bot {
      background: #2a2a2a;
      color: white;
      border: 1px solid #0080ff;
    }
    
    .message .source {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid rgba(0, 128, 255, 0.3);
      font-size: 11px;
      opacity: 0.9;
    }
    
    .message.bot .source {
      border-top: 1px solid #0080ff;
      color: #0080ff;
    }
    
    .message .source a {
      color: inherit;
      text-decoration: none;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
    }
    
    .input-group input {
      flex: 1;
      padding: 12px;
      border: 2px solid #0080ff;
      border-radius: 6px;
      font-size: 14px;
      background: #1a1a1a;
      color: white;
    }
    
    .input-group input::placeholder {
      color: #666;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #0080ff;
      box-shadow: 0 0 10px rgba(0, 128, 255, 0.3);
    }
    
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
    }
    
    .btn-primary {
      background: #0080ff;
      color: white;
      border: 2px solid #0080ff;
    }
    
    .btn-primary:hover {
      background: #0066cc;
      border-color: #0066cc;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 128, 255, 0.6);
    }
    
    .saved-item {
      background: #0080ff;
      border: 2px solid #0080ff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      transition: all 0.3s;
    }
    
    .saved-item:hover {
      box-shadow: 0 4px 12px rgba(0, 128, 255, 0.6);
      transform: translateY(-2px);
    }
    
    .saved-item .text {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 10px;
      color: white;
    }
    
    .saved-item .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      padding-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .saved-item .url {
      color: white;
      text-decoration: none;
      max-width: 70%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }
    
    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 15px;
      opacity: 0.5;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ’¾ Smart Text Saver</h1>
      <p>Save text snippets and chat with your saved content</p>
    </div>
    
    <div class="tabs">
      <button class="tab active" data-tab="chat">ðŸ’¬ Chat</button>
      <button class="tab" data-tab="saved">ðŸ“š Saved Texts</button>
    </div>
    
    <div id="chat" class="tab-content active">
      <div class="chat-container">
        <div class="messages" id="messages">
          <div class="empty-state">
            <p>Ask me anything about your saved content!</p>
          </div>
        </div>
        <div class="input-group">
          <input type="text" id="queryInput" placeholder="Ask a question..." />
          <button class="btn btn-primary" id="sendBtn">Send</button>
        </div>
      </div>
    </div>
    
    <div id="saved" class="tab-content">
      <div id="savedTexts" class="loading">Loading saved texts...</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
